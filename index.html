<!DOCTYPE html>
<html lang="esp">
<head>
<meta charset="UTF-8">
<title>Javascript Quiz</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

</head>

<body background="assets/images/backg.jpg">
    <div class="container"></div>
    <div class="row mt-0">
    <div class="jumbotron col-md-5 text-center ml-0 mt-0">
    <h1 class="text-center">Javascript Quiz</h1>
    <div class="row">
        <div class="col-md-4 text-center"></div>
        <div class="allheaders col-md-4 text-center">
            <div class="text-center result1"></div>
            <p class="text-center text-timer"></p>
            <div class="text-center timer"></div>
        </div>
    </div>
    <div class="text-center result2"></div>
    <div class="text-center question font-weight-bold text-uppercase"></div>
    <img id="myImage" height="200px" width="200px">
    <button type="button" class="btn btn-primary btn-lg">Empieza el cuestionario</button>
    <div class="row">
        <div class="col-md-4 text-center"></div>
        <div class="allanswers col-md-4 text-center">
            <div class="text-center answers" id="answer0"></div>
            <br>
            <div class="text-center answers" id="answer1"></div>
            <br>
            <div class="text-center answers" id="answer2"></div>
            <br>
            <div class="text-center answers" id="answer3"></div>
            <br>
            <div class="text-center answers" id="answer4"></div>
            <br>
            <div class="text-center answers" id="answer5"></div>
        </div>
    </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="assets/javascript/script.js"></script> 
</body>

</html>
